{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete book</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center">
            <!-- Warning Icon -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            
            <h1 class="mt-2 text-2xl font-bold text-gray-900">Delete Book</h1>
            
            <div class="mt-4">
                <p class="text-gray-600">
                    Are you sure you want to delete the book 
                    <span class="font-medium text-red-600">"{{ book.title }}"</span> 
                    by <span class="font-medium">{{ book.author }}</span>?
                </p>
                <p class="mt-2 text-sm text-gray-500">
                    This action cannot be undone.
                </p>
            </div>
        </div>

        <form method="post" class="mt-6 flex gap-4 justify-center">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                Confirm Delete
            </button>
            <a href="{% url 'home' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                Cancel
            </a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full py-4 bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-500">
                &copy; 2023 Book Library. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
