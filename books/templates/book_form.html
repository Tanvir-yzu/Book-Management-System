{% load static tailwind_tags %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-50 font-sans tracking-wide flex items-center justify-center min-h-screen">

    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
         <!-- Back Button -->
     <a href="{% url 'home' %}" class="inline-flex items-center mb-6 text-indigo-600 hover:text-indigo-800 transition ease-in-out duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Library
    </a>

    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">Submit Your Information</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Custom Button Styling -->
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                {{ button_text }}
            </button>
        </form>
    </div>
    </div>

</body>
</html>
